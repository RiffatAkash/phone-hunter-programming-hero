<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-gray">
    <h2 class="text-center text-success">Search Phone</h2>
    <!-- main search area  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Phone" aria-label="Search Phone"
            aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>

    <div>
        <p id="error-message" class="text-danger">
            Something went wrong. Please try again later
        </p>
    </div>
    <div>
        <p id="blank-message" class="text-center text-danger">
            Please Write Something.
        </p>
    </div>
    <div>
        <p id="no-result-message" class="text-center text-danger">
            No Result Found.
        </p>
    </div>

    <!-- single meal details  -->
    <div id="product-details" class="w-50 mx-auto">
    </div>

    <!-- meal search result  -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/phonedb.js"></script>
</body>

</html>
